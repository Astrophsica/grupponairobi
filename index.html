<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Gruppo Nairobi</title>
    <script>
        const userLang = navigator.language || navigator.userLanguage;

        if (userLang.toLowerCase().indexOf('it') === 0) {
            window.location.replace('./it/');
        } else {
            window.location.replace('./en/');
        }
    </script>

    <link href="/it/" hreflang="it" rel="alternate">
    <link href="/en/" hreflang="en" rel="alternate">
</head>
<body>
<!-- Fallback content if JavaScript is disabled -->
<p>Please select your language: <a href="./en/">English</a> | <a href="./it/">Italiano</a></p>
</body>
</html>
